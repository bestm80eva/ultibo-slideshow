machine:
  services:
    - docker
    
dependencies:
  post:
    - sudo apt-get update
    - sudo apt-get install -y qemu-system-arm
    - docker pull markfirmware/ufpc
test:
  override:
    - ./docker-test.sh
  post:
    - mv output $CIRCLE_ARTIFACTS/test-output
    - mkdir $CIRCLE_ARTIFACTS/kernels
    - mv kernel* $CIRCLE_ARTIFACTS/kernels
